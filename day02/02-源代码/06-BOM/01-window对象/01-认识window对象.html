  <title></title>

<body>
<script>
  /*
    window对象，通过小写的window使用。
    ① window在浏览器中是一个顶级的对象（CEO）,全局对象。因为在js中全局变量和全局函数都会被当做window对象的属性或方法。
    ② window对象可以省略
  */
  //console.log(window);
  var a = 123; //全局变量
  console.log(a); //window.a
  console.log(window.a);

  alert('123');//window.alert('123');


</script>

</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
   <input id="ck" type="checkbox" />
   <script>
     var ck = document.getElementById('ck');
     console.dir(ck);
     //js控制多选框是否被选中 可以设置checked属性值 为true 选中  false 不选中
     //获取
     console.log(ck.checked);
     // 设置
     ck.checked = true;
     console.log(ck.checked);
   </script>
</body>
</html>

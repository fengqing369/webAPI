<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img {
      width: 400px;
      height: 500px;
      border:1px solid red;
    }
  </style>
</head>
<body>
    <img id="image"  src="01.bmp" alt=""/>
    <script>
      var image = document.getElementById('image');
      console.log(image.style.width);
      /*
        获取样式的属性值
          getComputedStyle(节点对象,null)；返回可以拿到样式属性值的一个style对象
          针对IE低版本浏览器不支持（IE8及以下版本）
      */
      //var  styleObj = getComputedStyle(节点对象,null);
      var  styleObj = getComputedStyle(image,null);
      console.log(styleObj.width);
      console.log(styleObj.height);
      console.log(styleObj.border);
    </script>
</body>
</html>

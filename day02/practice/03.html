<script>
  var big = document.getElementById("big");
  var small = document.getElementById("small");
  var imgs = document.getElementById("image");

  big.onclick = function(){
    var num = parseInt(getObj(imgs,"width"));
    num += 50;
    imgs.style.width = num + "px";
  }

  small.onclick = function(){
    var num = parseInt(getObj(imgs,"width"));
    num -= 50;
    if( num<200 ){
      num = 200;
    }
    imgs.style.width = num + "px";
  }

  function getObj(imgs,shuxing){
    var imgObj;
    if(imgs.currentStyle == undefined){
      imgObj = getComputedStyle(imgs,null);
    }else{
      imgObj = imgs.currentStyle;
    }
    return imgObj[shuxing];
  }

</script>

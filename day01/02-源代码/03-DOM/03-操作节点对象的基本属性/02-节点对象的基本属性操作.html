  <title></title>

<body>
  <div id="box" title="我是div">div</div>
  <a id="link" href="https://www.baidu.com">百度</a>

    /*
      非表单属性：
        id、href、src、title
      表单属性：
    */

    console.dir(box);

    console.log(box.title);

    link.href = 'https://www.jd.com';


  </script>

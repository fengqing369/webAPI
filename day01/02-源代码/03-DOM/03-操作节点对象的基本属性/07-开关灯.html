<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    html,body {
      height: 100%;
    }
    div {
      height: 100%;
      background-color: #000;
      text-align: center;
    }
    div.active {
      background-color: #fff;
    }
    img {
      width:500px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="box">
    <button id="btn">开关灯</button>
    <img src="img/awe.jpg" alt=""/>
  </div>
  <script src="common.js"></script>
  <script>
    //如何控制一个节点对象的类名？ 节点对象.className = 值
    //var box = $('box');
    //box.className = 'active';

    //① 获取要操作的节点对象 按钮 和 div
    var btn = $('btn');
    var box = $('box');
    //② 给按钮绑定事件
    var flag = true; //true 下次点击要 点亮  false 下次点击好 变黑
    btn.onclick = function(){
      //控制开关灯
      if(flag){
        box.className = 'active';
        flag = false;
      }else {
        box.className = '';
        flag = true;
      }
    };
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>开关灯</title>
        <style>
            * {
                margin:0;
                padding:0;
                }
            html,body {
                height: 100%;
            }
            div {
                height: 100%;
                background-color: #000;
                text-align: center;
            }
            div.active {
                background-color: #fff;
            }
            img {
                width:500px;
                margin-top: 100px;
            }
        </style>
    
    </head>
    <body>
        <div id="box">
            <button id="btn">开关灯</button>
            <img src="img/awe.jpg" alt="">
        </div>
        <script src="common.js"></script>
        <script>
            var btn = $("btn");
            var box = $("box");
            var flag = true;
            btn.onclick = function(){
                if(flag){
                    box.className = "active";
                    flag = false;
                }else{
                    box.className = "";
                    flag = true;
                }
            }
        </script>
        
    </body>
</html>

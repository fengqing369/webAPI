<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>

  document.onmousemove = function(e){
    //标准的方式:事件处理程序的第一个形参 e
    //IE低版本方式：window.event;
    var _e = window.event;  //获取ie的事件对象
    console.log('X:' + _e.clientX + '---Y:' + _e.clientY);
  };

  /*
    事件源.事件类型 = function(){

      // IE低版本方式：window.event;

    }


  */
</script>
</body>
</html>

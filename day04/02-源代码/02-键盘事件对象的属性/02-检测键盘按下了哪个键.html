<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  document.onkeydown = function(e){
    var _event = window.event||e;
    //console.log(_event.keyCode);
    // ↑38    ↓40    ←37    →39
    var code = _event.keyCode;
    switch(code){
      case 38:  //↑
          console.log('你上键了');
        break;
      case 39://→
          console.log('你右键了');
        break;
      case 40: //↓
        console.log('你下键了');
        break;
      case 37://←
        console.log('你左键了');
        break;
    }
  }
</script>
</body>
</html>

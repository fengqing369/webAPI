<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      height: 2000px;
    }
    
    .nav {
      height: 30px;
      background: #036663;
      border-bottom: 1px solid #369;
      line-height: 30px;
      padding-left: 30px;
    }
    
    .nav a {
      color: #fff;
      text-align: center;
      font-size: 14px;
      text-decoration: none;
      
    }
    
    .d-box {
      width: 400px;
      height: 300px;
      border: 5px solid #eee;
      box-shadow: 2px 2px 2px 2px #666;
      position: absolute;
      top: 40%;
      left: 40%;
      background-color: white;
    }
    
    .hd {
      width: 100%;
      height: 25px;
      background-color: #7c9299;
      border-bottom: 1px solid #369;
      line-height: 25px;
      color: white;
      cursor: move;
    }
    
    #box_close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="nav">
  <a href="javascript:;" id="register">注册信息</a>
</div>

<!--大盒子-->
<div class="d-box" id="d_box">
  <!--可以拖拽的部分-->
  <div class="hd" id="drop">注册信息 (可以拖拽)
    <span id="box_close">【关闭】</span>
  </div>
  <div class="bd"></div>
</div>
<script>
  //获取元素
  var d_box = document.getElementById('d_box');
  var drop = document.getElementById('drop');
  //设置鼠标按下事件
  drop.onmousedown = function(e){
    var e = e || window.event;
      var x1 = e.clientX - d_box.offsetLeft;
      var y1 = e.clientY - d_box.offsetTop;
      //设置鼠标拖拽事件
      document.onmousemove = function(e){
        var e = e || window.event;
        var x = e.clientX-x1;
        var y = e.clientY-y1;
        x = x < 0 ? 0 : x;
        y = y < 30 ? 30 : y;
        d_box.style.left = x + "px";
        d_box.style.top = y + "px";
      }
      return false;
  }
  //设置鼠标抬起事件
  d_box.onmouseup = function(){
    document.onmousemove = null;
    return false;
  }

</script>

</body>
</html>

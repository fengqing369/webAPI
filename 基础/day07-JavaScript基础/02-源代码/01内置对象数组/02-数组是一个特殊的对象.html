<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script>
    /*
      数组：类 Array
      创建数组对象：
          var arr = new Array();    var arr = [];
          var arr = new Array(数据,数据);    var arr = [数据,数据];
      数组的是一个特殊的对象，特殊的地方就是存放的元素是有序的。对于有位置的数组中的数据，只能够通过  数组名[位置] 来获取。不能通过点的方式来获取
    */
    var userNames = new Array('张三','李四'); //var userNames = ['张三','李四'];
    console.log(userNames);
    console.log(userNames.length);
    console.log(userNames['length']);
    console.log(userNames[0]);
    console.log(userNames['1']);
    //console.log(userNames.0);  会报错


    /*
    var obj = {name:'张三'};
    console.log(obj);
    */


    var arr = [11,22,33,44,55,66];
    arr.reverse();
    console.log(arr);

  </script>

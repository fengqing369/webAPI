    /*
      数组：一组数据。是一种数据。
          特点：
            ① 有序的，数据的位置有序的（从0开始）
            ② 对于数组中的数据，一般都是同类型的。

      数的创建：
          var arr = [数据，数据];
      数组的操作：
          ① 查找数组的元素：  数组名[位置]
          ② 数据的个数：数组名.length
          ③ 修改：数组名[位置] = 数据;
          ④ 添加：数组名[数组名.length]=数据
          ⑤ 遍历：for循环
          ⑥ 冒泡排序：
                  趟数：n-1     从1开始
                  每趟比较的次数：n-当前趟数   从1开始
                  交换位置：判断，中间变量

    */
  </script>

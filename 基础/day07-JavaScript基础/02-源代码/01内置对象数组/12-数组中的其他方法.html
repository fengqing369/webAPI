      扩展的方法：
     练习题4：工资的数组[1500, 1200, 2000, 2100, 1800],把薪资小于2000的薪资抽取出来。
    */
    var arr = [1500, 1200, 2000, 2100, 1800];
    //要传给filter使用的函数,
    var isOk = function(a){  //第一个参数就代表了数组中某一个元素
      //return a<2000;
      return a>2000;
    };
    var newArr = arr.filter(isOk);

  <script>
    /*
      基本数据类型的字符串：'abc', 'abcd'
      引用数据类型的字符串：
          String → 构造函数
          var strObj = new String('abc');
    */

    var str = 'abc';
    //问题: str在此处不是对象，但是居然能够像对象一样点出属性或方法使用？
    console.log(str.length);


    //把字符串abc包装成了对象
    var strObj = new String('abc');
    console.log(strObj.length);





  </script>

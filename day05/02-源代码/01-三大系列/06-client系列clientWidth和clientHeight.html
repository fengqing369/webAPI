<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    div {
      width: 300px;
      height: 200px;
      padding:10px;
      background-color: red;
      border:5px solid blue;
      margin: 100px;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  var box = document.getElementById('box');
  //节点对象.clientWidth/Height
  //宽度：width + padding(左右) ;
  //高度：height + padding(上下);
  console.log(box.clientWidth);
  console.log(box.clientHeight);

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: red;
      border:10px solid green;
      padding:10px;
    }
    p{
      width: 500px;
      height: 500px;
      background-color: gold;
    }
  </style>
</head>
<body>
  <div id="box">
    <p></p>
  </div>
  <script>
    var box = document.getElementById('box');
    //scrollWidth /Height
    //宽度：自身的宽度（padding + 内容） + 溢出的部分
    //高度：自身的高度（padding + 内容） + 溢出的部分
    console.log(box.scrollWidth);
    console.log(box.scrollHeight);
  </script>
</body>
</html>

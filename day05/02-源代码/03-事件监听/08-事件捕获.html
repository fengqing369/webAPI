  <title>Document</title>
  <style>
    *{
      margin:0;
      padding:0;
      line-height:30px;
      text-align:center;
      color:#fff;

    }
    .box0{
      width:400px;
      height:400px;
      background-color:blue;
      padding:50px;
    }
    .box1{
      width:300px;
      height:300px;
      background-color:green;
      padding:50px;
    }
    .box2{
      width:200px;
      height:200px;
      background-color:purple;
      padding:50px;
    }
    .box3{
      width:200px;
      height:200px;
      background-color:yellow;
      color:#000;
    }
  </style>
</head>
<body>
<div class="box0">
  box0
  <div class="box1">
    box1
    <div class="box2">
      box2
      <div class="box3">box3</div>
    </div>
  </div>
</div>

<script>
  /*
    事件冒泡：
      条件：嵌套关系
      现象：从最先触发的目标→向上级传播
    事件冒泡：
      缺点：影响原有的逻辑
      解决：停止冒泡
         //标准方式：事件对象.stopPropagation()
         //IE方式： 事件对象.cancelBubble
  */
  var divs = document.getElementsByTagName('div');
  for(var i = 0;i<divs.length;i++){
    divs[i].addEventListener('click',function(){
      alert(this.className);
    },true);
  }
  //事件捕获就是反冒泡。了解就行
</script>

</body>

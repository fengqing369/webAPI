<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<button id="btn">按钮</button>
<script>
  //需求：给一个元素绑定两次点击事件。
  //三要素：事件源、事件类型、事件处理程序
  var btn = document.getElementById('btn');
  btn.onclick = function(){
    alert(1);
  };
  btn.onclick = function(){
    alert(2);
  };
</script>
</body>
</html>

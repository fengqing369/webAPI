<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding:0;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: green;
      position: absolute;
    }
  </style>
</head>
<body>
<button id="btn">运动</button>
<div id="box"></div>
<script>
  //需求：点击按钮实现盒子向右不断的运动
  //思路1：获取按钮 和 div节点对象
  var btn = document.getElementById('btn');//按钮
  var box = document.getElementById('box');//盒子
  //思路2：给按钮绑定点击事件
  btn.onclick = function(){
    //思路3：点击按钮时，不断的更改盒子的left值
    //设定步长（每间隔多长时间更改多少）
    var step = 10;
    //设定运动的目标值
    var targetValue = 1000;
    //产生一个定时器,并接收定时器的标识
    var num = setInterval(function(){
      //先获取盒子原有的left值
      var v = box.offsetLeft;
      //判断是否已经到达目标，若到达则停止定时器并且结束后面代码的执行
      if(v==targetValue){
        clearInterval(num); //停止定时器
        return; //结束后面代码的执行
      }
      //更改盒子的left值
      box.style.left =v + step + 'px';
    },20);
  };


  //缺点：不断点击按钮，盒子运动的速度越来越快
  //原因：每点击一次按钮就会产生一个新的定时器，多次点击造成多个定时器操作同一个盒子，造成运动节奏混乱
  //解决方案：始终保持一个定时器。

</script>
</body>
</html>

    缓冲运动：运动的速度越来越慢。
    实现方式：更改步长越来越小（保证为整数）
    步长：
      step = (targetValue-当前值)/基数
      if(step>0){
        step = Math.ceil(step); //保证步长若为（0,1）之间的小数时，步长值取整为1
      }else{
        step = Math.floor(step);//保证步长若为（-1,0）之间的小数时，步长值取整为-1
      }

      
  */

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding:0;
    }
    div {
      width: 100px;
      height: 100px;
      background-color: gold;
      position: absolute;
    }
  </style>
</head>
<body>
  <button id="btn">按钮</button>
  <div id="box"></div>
  <script>
    //得到操作的元素
    var btn = document.getElementById('btn');
    var box = document.getElementById('box');
    //给按钮绑定事件
    btn.onclick = function(){
      //时间：定时器
      //状态：更改div的状态（更改left值）

      setInterval(function(){
        //步长
        var step = 5;
        var currentValue = box.offsetLeft; //原有的left值
        box.style.left = currentValue + step + 'px';
      },10);
    };
  </script>
</body>
</html>

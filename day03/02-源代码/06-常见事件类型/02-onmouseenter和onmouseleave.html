<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: red;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  var box = document.getElementById('box'); //事件源
  box.onmouseenter = function(){
    this.style.backgroundColor = 'green';
  };

  box.onmouseleave = function(){
    this.style.backgroundColor = 'red';
  };
</script>
</body>
</html>

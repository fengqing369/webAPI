<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <button id="btn">替换</button>
  <ul id="ul">
    <li>我是li1</li>
    <li>我是li2</li>
  </ul>
  <script>
    var btn = document.getElementById('btn');
    var ul = document.getElementById('ul');
    var li1 = ul.children[0];

    btn.onclick = function(){
      //父节点对象.replaceChild(newNode,oldNode);
      var newLi = document.createElement('li');
      newLi.innerHTML = '<h1>我是新来的老大</h1>';
      ul.replaceChild(newLi,li1);
    };
  </script>
</body>
</html>
